apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-app-flask
  template:
    metadata:
      labels:
        app: mi-app-flask
    spec:
      containers:
      - name: mi-app-flask
        image: ghcr.io/alesisneros14/sisnerosalexis_practica_ci-cd:latest
        ports:
        - containerPort: 5000
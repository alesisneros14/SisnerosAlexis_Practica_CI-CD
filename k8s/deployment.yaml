apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-app-flask
  template:
    metadata:
      labels:
        app: mi-app-flask
    spec:
      automountServiceAccountToken: false
      containers:
      - name: mi-app-flask
        image: ghcr.io/alesisneros14/sisnerosalexis_practica_ci-cd:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "128Mi" # Límite máximo de memoria RAM
            cpu: "500m"      # Límite máximo de CPU (medio core)
          requests:
            memory: "64Mi"  # Memoria RAM que solicita al arrancar
            cpu: "250m"       # CPU que solicita al arrancar